name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/avswebsite
          git pull origin main
          npm ci
          npm run build
          
          # Update nginx configuration
          sudo cp nginx.conf /etc/nginx/sites-available/avs.ma.conf
          sudo nginx -t && sudo systemctl reload nginx
          
          # Set correct permissions
          sudo chown -R appuser:www-data /var/www/avswebsite
          sudo find /var/www/avswebsite -type d -exec chmod 755 {} \;
          sudo find /var/www/avswebsite -type f -exec chmod 644 {} \;
          
          # Restart PM2 processes
          pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
          pm2 save
          
    - name: Health Check
      run: |
        sleep 30
        curl -f https://avs.ma || exit 1